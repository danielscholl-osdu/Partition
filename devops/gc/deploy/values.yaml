global:
  domain: ""
  useHttps: true
  onPremEnabled: false
  limitsEnabled: true

data:
  # configmaps
  logLevel: "ERROR"
  springProfilesActive: "gcp"
  projectId: ""
  dataProjectId: ""
  dataPartitionId: ""
  dataPartitionIdList: []
  partitionHost: "partition"
  partitionNamespace: "partition"
  datafierSa: "datafier"
  bucketPrefix: "refi"
  minioExternalEndpoint: "" # use only if external minio is configured
  minioIgnoreCertCheck: "false"
  indexerAugmenterEnabled: "false"
  # deployments
  requestsCpu: "5m"
  requestsMemory: "350Mi"
  limitsCpu: "500m"
  limitsMemory: "1G"
  serviceAccountName: "partition"
  imagePullPolicy: "IfNotPresent"
  image: "community.opengroup.org:5555/osdu/platform/system/partition/osdu-gcp-partition:latest"
  bootstrapImage: "community.opengroup.org:5555/osdu/platform/system/partition/osdu-gcp-bootstrap-partition:latest"
  # bootstrap onprem

conf:
  appName: "partition"
  configmap: "partition-config"
  secret: "partition-postgres-secret"

auth:
  realm: "osdu"

istio:
  proxyCPU: "5m"
  proxyCPULimit: "500m"
  proxyMemory: "64Mi"
  proxyMemoryLimit: "512Mi"
  bootstrapProxyCPU: "5m"
  bootstrapProxyCPULimit: "100m"
  sidecarInject: "true"
