apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Values.conf.appName }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  hosts:
    {{- if .Values.conf.domain }}
    - {{ printf "osdu.%s" .Values.conf.domain | quote }}
    {{- else }}
    - "*"
    {{- end }}
  gateways:
    - service-gateway
  http:
    {{- if .Values.conf.publicAvailable }}
    - match:
        - uri:
            prefix: "/api/partition"
    {{- else }}
    - match:
        - uri:
            exact: "/api/partition/v1/info"
    {{- end }}
      route:
        - destination:
            port:
              number: 80
            host: "{{ .Values.conf.appName }}.{{ .Release.Namespace }}.svc.cluster.local"