data:
  requestsCpu: "0.1"
  requestsMemory: "260M"
  limitsCpu: "1"
  limitsMemory: "1G"
  serviceAccountName: "partition"
  imagePullPolicy: "IfNotPresent"
  image: ""
  # bootstrap
  bootstrapLimitsCpu: "0.1"
  bootstrapLimitsMemory: "200M"
  bootstrapImage: ""
  bootstrapServiceAccountName: ""
conf:
  configmap: "partition-config"
  secret: "partition-postgres-secret"
  appName: "partition"
  onPremEnabled: false
  domain: ""
namespacePolicy:
  mtlsMode: STRICT
authorizations:
  partitionPolicy:
    matchLabels:
      app: partition
